<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML </title>
      <link rel="stylesheet" type="text/css" href="/static/login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">
                    Reset your Password
                </div>
            </div>
            <div class="form-container">
                <div class="form-inner">
                    <form method="post" action='/reset_pass' class="signup">
                        <div class="field">
                           <input type="text" name="token" value="{{ token }}" readonly>
                        </div>
                        <div class="field">
                           <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                           <input type="password" name="confirm_password" placeholder="Confirm password" required>
                        </div>
                        <div class="field btn">
                           <div class="btn-layer"></div>
                           <input type="submit" value="Reset Password">
                        </div>
                        {% if error %}
                        <div style ="padding-top:5px ;">
                        <p style="text-align: center; border-radius: 5%; background-color: rgb(255, 190, 190); color: red; ">{{ error }}</p>
                        </div>
                        {% endif %}
                     </form>
                </div>
            </div>
        </div>
    </body>
</html>
